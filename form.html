<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100&family=Raleway:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/form.css">
    <title>Sign In</title>

</head>
<body>

    
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Sign In</h2>
                <input type="text" name="Name" class="field" placeholder="Your Name">
                <input type="email" name="Name" class="field" placeholder="Your Email">
                <input type="password" name="Passcode" class="field" placeholder="Enter Password">
                <textarea name="Message"  cols="30" rows="8" class="field" placeholder="Message"></textarea>
                <button class="btn" href="#">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
